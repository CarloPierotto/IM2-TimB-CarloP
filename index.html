<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkingbasilea</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<header>
    <a href="index.html">
        <img src="Bilder/Logo.png" alt="Logo" class="logo">
    </a>
</header>
<body>
    <h1 class="claim">Finde freie Parkplätze nur mit einem Klick:</h1>

    <button id="searchbutton" onclick="wechselSeite()">
        <div class="svg_start interaction-wrapper">
            
                <img src="Bilder/Search Auto.png" alt="Search Auto" class="search_auto"> 
            
                
            <div class="schranke_total">
                <img src="Bilder/Schranke.png" alt="Parkschranke" class="schranke"  id="schranke">
                <img src="Bilder/Schranke Balken.png" alt="Parkschranke Balken" class="schranke_balken">
            </div>
            
        </div>
    </button>

    <div class="svg-container">
        <img src="Bilder/Banner P.svg" alt="Parkplatz finden">
        <img src="Bilder/Banner Basel.svg" alt="In Basel Suchen">  
        <img src="Bilder/Banner 523.svg" alt="Sehe verfügbare Parkplätze">
        <img src="Bilder/Banner Pfeil.svg" alt="Suche in deiner Nähe">
    </div>

    <div class="svg-cointainer_webseite">
        <img id="first_banner" src="Bilder/Banner Webseite 1.svg" alt="Parkplätze in Basel">
        <img src="Bilder/Banner Webseite 2.svg" alt="Freie Parkplätze in deiner Umgebung">
    </div>

    <p id="footer">Parkingbasilea - Mit uns findest du garantiert einen Parkplatz!</p>

    <script src="JS/indesJS.js"></script>
</body>
</html>
